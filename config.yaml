playout:
  sample_rate: 48000
  channels: 2
  default_playlist: null
  shuffle: false
  shuffle_carry_over: 3

outputs:
  udp:
    enabled: false
    host: "127.0.0.1"
    port: 1234
    bitrate: "192k"
    codec: aac
    format: mpegts
    embed_metadata: true
  soundcard:
    enabled: true
    device: null

transitions:
  default: finish_track
  crossfade_duration: 2.0

web:
  enabled: true
  host: "0.0.0.0"
  port: 8080

paths:
  playlists_dir: "Managed/Playlists"